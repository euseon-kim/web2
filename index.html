<!-- 

jquery overscroll 라이브러리 같은 드래그앤드롭 형태의 웹사이트를 구현하려고 해.
제이쿼리를 제외하고 순수 js로만 작업하려고 하는데 jquery overscroll 라이브러리 같은 순수 js로 구성된 라이브러리 몇개 추천해줘


Dragscroll
간단한 방식으로 요소를 드래그하여 스크롤할 수 있도록 도와주는 가벼운 라이브러리입니다.
설정이 매우 간단하며, HTML 요소에 dragscroll 클래스를 추가하는 방식으로 사용합니다.
jQuery 없이 순수 JS로 작동합니다.

Interact.js
드래그, 드롭, 크기 조정, 제스처 등 다양한 인터랙션을 지원하는 강력한 라이브러리입니다.
고급 옵션을 제공하며 커스터마이징이 용이합니다.
멀티 터치 및 다양한 디바이스 지원도 가능합니다.

Smooth-Scrollbar
부드러운 커스터마이징 가능한 스크롤링 효과를 제공합니다.
드래그 앤 스크롤 인터랙션도 지원하며, jQuery 없이 동작합니다.
스크롤바 스타일을 자유롭게 제어할 수 있습니다.

PlainDraggable
HTML 요소를 드래그 가능하게 만드는 가벼운 라이브러리입니다.
jQuery나 외부 종속성이 없으며, 순수 JavaScript로 구현되었습니다.
커스터마이징 가능한 옵션을 제공합니다.

Glider.js
가벼운 스크롤 슬라이더를 구현할 수 있는 라이브러리입니다.
드래그로 스크롤 가능하며, 모바일 친화적인 기능을 제공합니다.
최소한의 코드로 다양한 스크롤 인터랙션을 설정할 수 있습니다.

NoUISlider
슬라이더 기반 인터랙션을 제공하는 순수 JS 라이브러리입니다.
드래그를 통해 스크롤과 유사한 경험을 구현할 수 있습니다.
다양한 테마와 스크립트 크기가 작아 프로젝트에 부담을 주지 않습니다.

-->
